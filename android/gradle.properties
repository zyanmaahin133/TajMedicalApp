# ==============================
# Project-wide Gradle settings
# ==============================

# JVM memory settings
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# React Native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# React Native New Architecture
# IMPORTANT: keep this FALSE unless you fully migrate
newArchEnabled=false

# Hermes JS engine
hermesEnabled=true

# Java 17 (required for AGP 8+)
org.gradle.java.home=C:/Program Files/Eclipse Adoptium/jdk-17.0.17.10-hotspot

# Suppress compileSdk warning
android.suppressUnsupportedCompileSdk=34

# App versioning
VERSION_NAME=1.0.0
VERSION_CODE=1

# TLS fix (for older networks)
systemProp.https.protocols=TLSv1.2

systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000
